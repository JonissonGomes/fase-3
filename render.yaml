databases:
  - name: revenda-mongodb
    databaseName: revenda_veiculos
    user: revenda_user

services:
  # Auth Service
  - type: web
    name: fase-3-auth-service
    env: node
    plan: free
    buildCommand: cd services/auth-service && npm ci --only=production
    startCommand: cd services/auth-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: revenda-mongodb
          property: connectionString
      - key: FRONTEND_URL
        value: https://fase-3.vercel.app
      - key: LOG_LEVEL
        value: info

  # Vehicles Service
  - type: web
    name: fase-3-vehicles-service
    env: node
    plan: free
    buildCommand: cd services/vehicles-service && npm ci --only=production
    startCommand: cd services/vehicles-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        fromService:
          type: web
          name: revenda-auth-service
          envVarKey: JWT_SECRET
      - key: MONGODB_URI
        fromDatabase:
          name: revenda-mongodb
          property: connectionString
      - key: FRONTEND_URL
        value: https://fase-3.vercel.app
      - key: LOG_LEVEL
        value: info

  # Orders Service
  - type: web
    name: fase-3-orders-service
    env: node
    plan: free
    buildCommand: cd services/orders-service && npm ci --only=production
    startCommand: cd services/orders-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        fromService:
          type: web
          name: revenda-auth-service
          envVarKey: JWT_SECRET
      - key: MONGODB_URI
        fromDatabase:
          name: revenda-mongodb
          property: connectionString
      - key: VEHICLES_SERVICE_URL
        value: https://fase-3.onrender.com
      - key: FRONTEND_URL
        value: https://fase-3.vercel.app
      - key: LOG_LEVEL
        value: info 