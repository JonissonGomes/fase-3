services:
  # Auth Service
  - type: web
    name: fase-3-auth-service
    env: node
    plan: free
    buildCommand: cd services/auth-service && npm install
    startCommand: cd services/auth-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://fase-3.vercel.app
      - key: CORS_ORIGIN
        value: "*"

